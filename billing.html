<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #e9ecef;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #billing-container {
            width: 700px;
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: left;
            transition: all 0.3s ease;
        }

        #billing-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .bill-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .bill-item:hover {
            background-color: #e9ecef;
        }

        .bill-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        .bill-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .bill-summary p {
            margin: 10px 0;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Billing Summary</h1>
    <div id="billing-container">
        <div id="bill-items"></div>
        <div class="bill-summary">
            <p>Total Price: <span id="total-price">0</span> INR</p>
            <p>Total Discount: <span id="total-discount">0</span> INR</p>
            <p>Total Bill: <span id="total-bill">0</span> INR</p>
        </div>
    </div>
    <button onclick="confirmPayment()">Confirm Payment</button>

    <script>
        function calculateBill() {
            const scannedProducts = JSON.parse(localStorage.getItem('scannedProducts')) || [];
            const details = {
                "123456": {
                    name: "Soap",
                    price: 20,
                    weight: 50, // Weight in grams
                    discount: 5,
                    expiryDate: "2024-12-31"
                },
                "789012": {
                    name: "Shampoo",
                    price: 120,
                    weight: 200, // Weight in ml
                    discount: 10,
                    expiryDate: "2024-11-30"
                }
            };

            let totalPrice = 0;
            let totalDiscount = 0;
            let totalWeight = 0;
            const billItems = document.getElementById('bill-items');

            scannedProducts.forEach(product => {
                const productDetails = details[product.barcode];
                if (productDetails) {
                    const itemPrice = productDetails.price * product.quantity;
                    const itemDiscount = (itemPrice * productDetails.discount) / 100;
                    const itemWeight = productDetails.weight * product.quantity;

                    totalPrice += itemPrice;
                    totalDiscount += itemDiscount;
                    totalWeight += itemWeight;

                    const item = document.createElement('div');
                    item.className = 'bill-item';
                    item.innerHTML = `
                        <p><strong>Name:</strong> ${productDetails.name}</p>
                        <p><strong>Quantity:</strong> ${product.quantity}</p>
                        <p><strong>Price:</strong> ${itemPrice} INR</p>
                        <p><strong>Discount:</strong> ${itemDiscount.toFixed(2)} INR</p>
                    `;
                    billItems.appendChild(item);
                }
            });

            const totalBill = totalPrice - totalDiscount;

            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
            document.getElementById('total-discount').innerText = totalDiscount.toFixed(2);
            document.getElementById('total-bill').innerText = totalBill.toFixed(2);

            // Save total weight to localStorage
            localStorage.setItem('totalWeight', totalWeight);
        }

        function confirmPayment() {
            alert("Payment confirmed!");
            window.location.href = 'checkout.html'; // Redirect to the checkout page
        }

        window.onload = calculateBill;
    </script>
</body>
</html>
