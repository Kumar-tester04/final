<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billing - Self-Billing System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #333;
        color: #fff;
    }
    header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        color: #ffd700;
    }
    nav {
        display: flex;
        gap: 15px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        color: #ffd700;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 30px;
        text-align: center;
    }
    .billing-content {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        padding: 30px;
        width: 100%;
        max-width: 800px;
        backdrop-filter: blur(8px);
    }
    h2 {
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
        color: #45a049; /* Stylish green color for header */
    }
    .billing-details {
        margin-bottom: 20px;
        text-align: left;
        font-size: 18px;
    }
    .billing-details p {
        margin: 15px 0;
        color: #fff;
    }
    .billing-details p strong {
        color: #45a049; /* Stylish green color for labels */
    }
    .qr-code {
        margin: 20px auto;
        width: 220px;
        height: 220px;
        border: 3px solid #45a049; /* Stylish green border */
        border-radius: 12px;
        background: #222;
        overflow: hidden;
    }
    .qr-code img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .complete-checkout-button {
        margin-top: 30px;
        width: 80%;
        max-width: 320px;
        padding: 15px;
        border-radius: 8px;
        background-color: #45a049; /* Stylish green background */
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.2em;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.3s;
    }
    .complete-checkout-button:hover {
        background-color: #388e3c; /* Darker green for hover effect */
        transform: scale(1.05);
    }
    footer {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        text-align: center;
        color: #ffd700;
    }
</style>
</head>
<body>
<header>
    <h1>Self-Billing System</h1>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<main>
    <!-- Billing container -->
    <section class="container">
        <div class="billing-content">
            <h2>Billing</h2>
            <div class="billing-details" id="billing-details">
                <!-- Billing details will be inserted here by JavaScript -->
            </div>
            <div class="qr-code">
                <img src="QR.jpeg" alt="QR Code">
            </div>
            <button class="complete-checkout-button" onclick="completeCheckout()">Complete Checkout</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Self-Billing System. All rights reserved.</p>
</footer>

<script>
function logout() {
    alert("You have been logged out.");
    window.location.href = 'login.html'; // Redirect to the login page or initial page
}

function completeCheckout() {
    alert("Checkout completed! Thank you for shopping with us.");
    window.location.href = 'dashboard.html'; // Redirect to the dashboard or another page
}

// Example function to populate billing details
function populateBillingDetails() {
    const billingDetails = document.getElementById('billing-details');
    
    // Retrieve cart data from localStorage or other source
    // Example cart data
    const cartItems = [
        { name: 'Item 1', price: 200 },
        { name: 'Item 2', price: 300 }
    ];
    
    const totalAmount = cartItems.reduce((sum, item) => sum + item.price, 0);
    const totalDiscount = 50; // Example discount
    const finalBill = totalAmount - totalDiscount;

    billingDetails.innerHTML = `
        ${cartItems.map(item => `<p><strong>${item.name}:</strong> ${item.price} INR</p>`).join('')}
        <p><strong>Total Price:</strong> ${totalAmount} INR</p>
        <p><strong>Total Discount:</strong> ${totalDiscount} INR</p>
        <p><strong>Final Bill:</strong> ${finalBill} INR</p>
    `;
}

// Populate billing details on page load
window.onload = populateBillingDetails;
</script>
</body>
</html>
