<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billing - Self-Billing System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #333;
        color: #fff;
    }
    header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        color: #ffd700;
    }
    nav {
        display: flex;
        gap: 15px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        color: #ffd700;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 30px;
        text-align: center;
    }
    .content {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 800px;
        backdrop-filter: blur(10px);
    }
    h2 {
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
        color: #ffd700;
    }
    #billing-details {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding: 20px;
        margin: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input[type="button"] {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border-radius: 5px;
        background-color: #ffd700;
        color: #000;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    input[type="button"]:hover {
        background-color: #ffcc00;
    }
    #thank-you-message {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.9);
        color: #ffd700;
        font-size: 2em;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        z-index: 1000;
        display: none;
    }
    .qr-code {
        margin: 20px auto;
        width: 200px;
        height: 200px;
        border: 2px solid #ffd700;
        border-radius: 10px;
        background: #222;
    }
    .qr-code img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    footer {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        text-align: center;
        color: #ffd700;
    }
</style>
</head>
<body>
<header>
    <h1>Self-Billing System</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="scanner.html">Scanner</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<main>
    <section class="container" id="billing-container">
        <div class="content">
            <h2>Billing</h2>
            <div id="billing-details"></div>
            <input type="button" id="complete-checkout-button" value="Complete Checkout">
        </div>
    </section>

    <!-- Thank you message -->
    <div id="thank-you-message">Thank you for shopping with us!</div>
</main>

<footer>
    <p>&copy; 2024 Self-Billing System. All rights reserved.</p>
</footer>

<script>
let scannedProducts = [
    // Example data
    {barcode: "123456", name: "Soap", price: 20, discount: "5%", weight: "50g"},
    {barcode: "789012", name: "Shampoo", price: 120, discount: "10%", weight: "200ml"},
    {barcode: "345678", name: "Toothpaste", price: 45, discount: "8%", weight: "100g"}
];

function calculateTotal() {
    let totalAmount = 0;
    let totalDiscount = 0;

    for (let product of scannedProducts) {
        let price = product.price;
        let discount = parseFloat(product.discount);
        let discountedAmount = price * (discount / 100);
        
        totalAmount += price;
        totalDiscount += discountedAmount;
    }

    let finalBill = totalAmount - totalDiscount;
    document.getElementById("billing-details").innerHTML = `
        <p><strong>Total Price:</strong> ${totalAmount} INR</p>
        <p><strong>Total Discount:</strong> ${totalDiscount.toFixed(2)} INR</p>
        <p><strong>Final Bill:</strong> ${finalBill.toFixed(2)} INR</p>
    `;
}

function completeCheckout() {
    document.getElementById("thank-you-message").style.display = "flex";
    setTimeout(() => {
        document.getElementById("thank-you-message").style.display = "none";
        // Redirect to the home page or another page
        window.location.href = 'index.html'; // Adjust as needed
    }, 2000);
}

document.getElementById("complete-checkout-button").addEventListener("click", function() {
    if (confirm("Do you want to complete the checkout?")) {
        completeCheckout();
    }
});

// Calculate the total amount when the page loads
calculateTotal();
</script>
</body>
</html>
